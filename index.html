<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center mt-2 p-4" style="background-color: cadetblue; color: whitesmoke">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">5 Day Forecast for your selected city</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h3 class="pt-1">City:</h3>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search" placeholder="Frisco, TX">
                    <div class="input-group-append">
                        <button class="btn bg-primary text-light" id="search-btn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
                <ul class="list-group"></ul>
            </div>
            <div class="col-sm-8">
                <div class="row ml-3 border">
                    
                </div>
                <div
            </div>






            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
            <script src="./script.js"></script>
</body>


</html>
